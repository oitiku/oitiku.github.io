        .plv-bpt__btn__hide {
            opacity: 0;
            background-size: 200%;
            transition: all 200ms;
        }

        .plv-live-warmUp {
            z-index: 4;
        }

        .plv-live-tips {
            font-size: 12px;
        }

        .plv-common-tips {
            position: absolute;
            bottom: 40%;
            left: 0;
            height: auto;
            padding: 4px 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.8);
            font-size: 12px;
            z-index: 10;
        }

        .plv-live-ad {
            z-index: 7;
        }

        .plv-live-ad-stop {
            position: relative;
            width: 50%;
            max-width: 100%;
            max-height: 100%;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            z-index: 10;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            -ms-flex-pack: center;
            justify-content: center;
        }

        .plv-live-ad-stop__wrap {
            position: relative;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            -ms-flex-pack: center;
            justify-content: center;
        }

        .plv-live-ad-stop__wrap__img {
            max-width: 100%;
        }

        .plv-live-ad-stop__close {
            position: absolute;
            width: 20px;
            height: 20px;
            top: 0;
            right: 0;
            margin: 5px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 100%;
        }

        .plv-live-ad-stop__close__btn {
            color: #fff;
            line-height: 20px;
            vertical-align: middle;
            text-align: center;
        }

        .plv-live-logo {
            position: absolute;
            z-index: 9;
            transition: bottom 300ms linear;
        }

        .plv-live-logo>img {
            margin: 15px;
            max-width: 100px;
            max-height: 100px;
        }

        div.plv-live-fullscreen--landscape {
            position: fixed !important;
            transform: rotate3d(0, 0, 1, 90deg) !important;
            -ms-transform-origin: center center;
            transform-origin: center center;
            top: calc((100vh - 100vw) / 2) !important;
            top: calc((var(--plv-fullscreen-vh, 100vh) - 100vw) / 2) !important;
            left: calc((100vw - 100vh) / 2) !important;
            left: calc((100vw - var(--plv-fullscreen-vh, 100vh)) / 2) !important;
            height: 100vw !important;
            width: var(--plv-fullscreen-vh, 100vh) !important;
            overflow: inherit !important;
        }

        div.plv-live-fullscreen--landscape .plvideo {
            width: 100% !important;
            height: 100% !important;
        }

        div.plv-live-fullscreen--landscape .plv-panorama-container>canvas {
            width: 100% !important;
            height: 100% !important;
        }

        div.plv-live-fullscreen--landscape .video {
            overflow: inherit !important;
        }

        div.plv-live-fullscreen--view-landscape.plv-live-fullscreen--landscape {
            position: fixed !important;
            transform: rotate3d(0, 0, 1, 0) !important;
            top: 0 !important;
            left: 0 !important;
            height: var(--plv-fullscreen-vh, 100vh) !important;
            width: 100vw !important;
        }

        div.plv-live-fullscreen--portrait {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            height: 100vh !important;
            height: var(--plv-fullscreen-vh, 100vh) !important;
            width: 100vw !important;
        }

        div.plv-live-fullscreen--portrait .plvideo {
            width: 100% !important;
            height: 100% !important;
        }

        div.plv-live-fullscreen--portrait .plv-panorama-container>canvas {
            width: 100% !important;
            height: 100% !important;
        }
